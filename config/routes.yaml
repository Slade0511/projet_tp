controllers:
    resource:
        path: ../src/Controller/
        namespace: App\Controller
    type: attribute
info_user:
    path: /info-user
    controller: App\Controller\InfoUserController::index
valider_modifications:
    path: '/valider-modifications'
    controller: 'App\Controller\DefaultController::validerModifications'
api_create_habitant:
    path: /api/create-habitant
    controller: App\Controller\ApiController::createHabitant
    methods: ['POST']
delete_habitant:
    path: '/delete-habitant/{id}'
    controller: 'App\Controller\FormController::deleteHabitant'
    methods: ['POST']
